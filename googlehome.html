<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
    <title>Google</title>
</head>
<body>
    <div class="center">
        <div class="logo">
            <h2 class="">
                <span class="blue">G</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </h2>
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" class="search_box" placeholder="search anything...">
            <i class="fas fa-microphone"></i>
        </div>
        <div class="buttons center">
            <button class="left button">Google Search</button>
            <a href="https://www.google.com/" target="blank"><button class="right button">I'm feeling lucky</button></a>
        </div>
        <div class="box">
            <i class="fas fa-plus-circle"></i>
            <span class="box_span">Add Shortcut</span>
        </div>
    </div>
</body>
</html>
