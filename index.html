<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="head">
                <h1>Create Account</h1>
                <p>Already have an acount? <span><a href="" class="blue">Sign In</a></span></p>
            </div>
            <div class="form">
                <input class="full both" type="text" placeholder="Username">
                <input type="text" class="left half both" placeholder="First name">
                <input type="text" class="right half both" placeholder="Last name">
                <input class="full both" type="email" placeholder="Email">
                <button class="btn full">Sign up</button><br>
                <input type="checkbox">
                <label for="">I have read and agree to the <span class="blue">Terms of Service</span></label>
            </div>
        </div>
    </div>
</body>
</html>
